{% extends 'layouts/base.html' %}
{% block content %}
<h1>Users</h1>
<p>This is the users index</p>
<ul>
{% for user in users %}
    <li><a href="{{ url_for('user_management.users.show', id=user.id) }}">{{ user.name }}</a></li>
{% else %}
    <li>No users registered</li>
{% endfor %}
</ul>

<a href="{{ url_for('user_management.users.new') }}"><button class="btn btn-primary">Create new user</button></a>
{% endblock %}
